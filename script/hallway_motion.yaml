################################################################
## Script / Hallway Motion
################################################################

hallway_motion_timer:
  sequence:
    - delay:
        minutes: 5
    - service: light.turn_off
      data:
        entity_id: light.hallway

hallway_motion_timed_255:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.hallway_motion_timer
    - service: light.turn_on
      data:
        entity_id: light.hallway
        brightness: 255
    - service: script.turn_on
      data:
        entity_id: script.hallway_motion_timer

hallway_motion_timed_128:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.hallway_motion_timer
    - service: light.turn_on
      data:
        entity_id: light.hallway
        brightness: 128
    - service: script.turn_on
      data:
        entity_id: script.hallway_motion_timer

hallway_motion_timed_64:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.hallway_motion_timer
    - service: light.turn_on
      data:
        entity_id: light.hallway
        brightness: 64
    - service: script.turn_on
      data:
        entity_id: script.hallway_motion_timer
